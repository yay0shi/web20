{% extends "app/layout.html" %}

{% block content %}

<h1 class="text-center fade-in">{{ title }}</h1>


<div id="videoCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <ol class="carousel-indicators">
        <li data-target="#videoCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#videoCarousel" data-slide-to="1"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <div class="text-center fade-in">
                <h2>Трейлер игры Halo</h2>
                <video src="/media/videopost1halo.mp4" controls="controls" class="responsive-video" poster="/media/halozastavka.jpg"></video>
            </div>
        </div>

        <div class="item">
            <div class="text-center fade-in">
                <h2>Трейлер DLC JDM Drift Masters</h2>
                <video src="/media/videopost2jdm.mp4" controls="controls" class="responsive-video" poster="/media/jdmzastavka.jpeg"></video>
            </div>
        </div>
    </div>

    <a class="left carousel-control" href="#videoCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#videoCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

{% endblock %}
